# 出站配置
# -------------------------------------

# 出站-本地节点
[Proxy]

# 出站-订阅节点(远程节点)
[Remote Proxy]
聚合订阅 = 订阅地址

# -------------------------------------
# 节点筛选
# 地区节点筛选，可以使用正则表达式
[Remote Filter]
# Africa
#印度 = NameRegex, FilterKey = "🇮🇳|🇮🇳 India|IN|IND|孟买|新德里|高知|Republic of India|India"
# Asia
🇭🇰香港 = NameRegex, FilterKey = "(?=.*(🇭🇰|港|HK|(?i)Hong))^((?!(🇨🇳 Taiwan|🇯🇵 Japan|🇸🇬 Singapore|🇺🇸 United States|🇰🇷 Korea|狮城|南朝鲜|US|SG|JP|KR|TW|台灣|美國|韓國|獅城)).)*$"
#日本 = NameRegex, FilterKey = "(?=.*(🇯🇵 Japan|JP|(?i)Japan))^((?!(🇭🇰 Hongkong|🇨🇳 Taiwan|🇸🇬 Singapore|🇺🇸 United States|🇰🇷 Korea|狮城|南朝鲜|US|SG|KR|HK|TW|台灣|美國|韓國|獅城)).)*$"
#韩国 = NameRegex, FilterKey = "(?=.*(KR|Korea|KOR|首尔|韩|韓|(?i)Korea))^((?!(🇭🇰 Hongkong|🇨🇳 Taiwan|🇸🇬 Singapore|🇺🇸 United States|狮城|南朝鲜|US|SG|HK|TW|台灣|美國|獅城)).)*$"
#俄罗斯 = NameRegex, FilterKey = "🇷🇺|🇷🇺 Russia|RU|莫斯科|圣彼得堡|喀山|哈尔科夫|乌法|新西伯利亚|下诺夫哥罗德|沃罗涅什"
🇸🇬新加坡 = NameRegex, FilterKey = "(?=.*(🇸🇬|🇸🇬 Singapore|狮城|SG|(?i)Singapore))^((?!(🇭🇰 Hongkong|🇨🇳 Taiwan|🇯🇵 Japan|🇺🇸 United States|🇰🇷 Korea|南朝鲜|US|JP|KR|HK|TW|台灣|美國|韓國)).)*$"
🇹🇼台湾 = NameRegex, FilterKey = "^(?=.*((?i)🇹🇼|🇨🇳 Taiwan|(\b(TW|Tai|Taiwan)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$"
# Europe
🇩🇪德国 = NameRegex, FilterKey = "^(?=.*((?i)🇩🇪|🇩🇪 Germany|(\b(DE|Germany)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$"
#英国 = NameRegex, FilterKey = "🇬🇧|🇬🇧 United Kingdom|UK|伦敦|英格兰|伯明翰|泰恩河畔纽卡斯尔|利兹|爱丁堡|格拉斯哥|苏格兰"
# North America
#加拿大 = NameRegex, FilterKey = "^(?=.*(🇨🇦|🇨🇦 Canada|多伦多|温哥华|蒙特利尔|卡尔加里|渥太华|魁北克|埃德蒙顿|温尼伯|哈利法克斯|萨斯卡通|维多利亚|哈密尔顿|canada|can))(?!(.*(回国|校园|游戏|🎮|game))).*$"
🇺🇸美国 = NameRegex, FilterKey = "(?=.*(🇺🇸|🇺🇸 United States|美國|US|洛杉矶|西雅图|(?i)States|American))^((?!(🇭🇰 Hongkong|🇨🇳 Taiwan|🇯🇵 Japan|🇸🇬 Singapore|🇰🇷 Korea|狮城|南朝鲜|SG|JP|KR|HK|TW|台灣|韓國|獅城)).)*$"
